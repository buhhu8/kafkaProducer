version: "3"
services:
  postgres:
    image: postgres:latest
    networks:
      - inner
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=0280829Denis
      - POSTGRES_USER=postgres
      - POSTGRES_DB=kafka_db_read

  zoo1:
    image: wurstmeister/zookeeper
    networks:
      - inner

    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zoo1:2888:3888
    volumes:
      - ./kafka/zoo/data:/data
      - ./kafka/zoo/datalog:/datalog

  kafka1:
    image: wurstmeister/kafka
    hostname: kafka1
#    networks:
#      - inner
    ports:
      - "9092:9092"
    expose:
      - "9093"
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://1.2.3.4:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:SASL_PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
#      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"
#      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
#      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
    volumes:
      - ./kafka/kafka/data:/var/lib/kafka/data
    depends_on:
      - zoo1

  # APP*****************************************
  springbootapp:
    build: .
    networks:
      - inner
    container_name: kafka_producer_task
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/kafka_db_read
    ports:
      - 8080:5698
    depends_on:
      - postgres
      - kafka1
    links:
      - postgres
volumes:
  postgres-data:
    driver: local

networks:
  inner:
    driver: bridge